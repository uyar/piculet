[tool.poetry]
name = "piculet"
version = "2.0.0a1"
description = "XML/HTML scraper using XPath queries."
readme = "README.rst"

authors = ["H. Turgut Uyar <uyar@tekir.org>"]
license = "LGPL-3.0+"

homepage = "https://piculet.tekir.org/"
documentation = "https://piculet.readthedocs.io/"
repository = "https://github.com/uyar/piculet"

keywords = ["xml", "html", "xpath", "scrape"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Utilities"
]

include = [
    "HISTORY.rst",
    "*.pyi",
    "tests/**/*.py",
    "docs/source/**/*",
    "docs/Makefile"
]

[tool.poetry.dependencies]
python = "^3.5"
strictyaml = {version = "^1.0.3", optional = true}

[tool.poetry.extras]
yaml = ["strictyaml"]

[tool.poetry.dev-dependencies]
pytest = "^5.1.1"
pytest-cov = "^2.7.1"
codecov = "^2.0.15"
flake8 = "^3.7.8"
flake8-isort = "^2.7.0"
flake8-docstrings = "^1.4.0"
sphinx = "^2.2.0"
sphinx_rtd_theme = "^0.4.3"
pygenstub = "^1.4.0"
pathstring = "^1.0.0"

[tool.poetry.scripts]
piculet = "piculet:main"

[tool.black]
line-length = 96

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,37,36,35}{,-lxml}, pypy{36,35}{,-lxml}, py35-yaml, style, docs
isolated_build = True

[testenv]
deps =
    pytest~=5.1
    pathstring~=1.0
    lxml: lxml~=4.4
    yaml: strictyaml~=1.0
commands =
    pytest {posargs}

[testenv:pypy36]
basepython = pypy3.6

[testenv:pypy36-lxml]
basepython = pypy3.6

[testenv:coverage]
basepython = python3.7
deps =
    {[testenv]deps}
    pytest-cov~=2.7
    strictyaml~=1.0
commands =
    pytest --cov-report term-missing --cov=piculet

[testenv:codecov]
basepython = python3.7
passenv = CODECOV_TOKEN
deps =
    {[testenv:coverage]deps}
    codecov~=2.0
commands =
    pytest --cov=piculet
    codecov

[testenv:style]
basepython = python3.7
deps =
    flake8~=3.7
    flake8-isort~=2.7
    flake8-docstrings~=1.3
commands =
    flake8 piculet.py

[testenv:docs]
basepython = python3.7
deps =
    sphinx~=2.2
    sphinx_rtd_theme~=0.4
    pygenstub~=1.4
changedir = docs/
commands =
    sphinx-build -b html source/ build/html/
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
