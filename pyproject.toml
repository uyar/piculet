[tool.poetry]
name = "piculet"
version = "2.0.0a1"
description = "XML/HTML scraper using XPath queries."
readme = "README.rst"

authors = ["H. Turgut Uyar <uyar@tekir.org>"]
license = "LGPL-3.0+"

homepage = "https://piculet.tekir.org/"
documentation = "https://piculet.readthedocs.io/"
repository = "https://github.com/uyar/piculet"

keywords = ["xml", "html", "xpath", "scrape"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Utilities"
]

include = [
    "HISTORY.rst",
    "*.pyi",
    "tests/**/*.py",
    "docs/source/**/*",
    "docs/Makefile"
]

[tool.poetry.dependencies]
python = "^3.5"
strictyaml = {version = "^1.0.3", optional = true}

[tool.poetry.extras]
yaml = ["strictyaml"]

[tool.poetry.dev-dependencies]
pytest = "^5.1.1"
pytest-cov = "^2.7.1"
codecov = "^2.0.15"
flake8 = "^3.7.8"
flake8-isort = "^2.7.0"
flake8-docstrings = "^1.4.0"
doc8 = "^0.8.0"
sphinx = "^2.2.0"
sphinx_rtd_theme = "^0.4.3"
pygenstub = "^1.4.0"
pathstring = "^1.0.0"

[tool.poetry.scripts]
piculet = "piculet:main"

[tool.black]
line-length = 96

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{37,36,35}{,-lxml}, py35-yaml, style, docs
isolated_build = True

[testenv]
deps =
    pytest==5.1.1
    pathstring==1.0.0
    lxml: lxml==4.4.1
    yaml: strictyaml==1.0.3
commands =
    {posargs:pytest}

[testenv:pypy36]
basepython = pypy3.6

[testenv:pypy36-lxml]
basepython = pypy3.6

[testenv:pypy35]
basepython = pypy3.5

[testenv:pypy35-lxml]
basepython = pypy3.5

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest-cov==2.7.1
    strictyaml==1.0.3
commands =
    {posargs:pytest} --cov-report term-missing --cov=piculet tests

[testenv:codecov]
passenv = CODECOV_TOKEN
deps =
    {[testenv:coverage]deps}
commands =
    {posargs:pytest} --cov
    {posargs:codecov}

[testenv:style]
deps =
    flake8==3.7.8
    flake8-isort==2.7.0
    flake8-docstrings==1.3.1
commands =
    {posargs:flake8} piculet.py

[testenv:docs]
deps =
    sphinx==2.2.0
    sphinx_rtd_theme==0.4.3
    pygenstub==1.4.0
changedir = docs/
commands =
    sphinx-build -b html source/ build/html/
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
