[tool.poetry]
name = "piculet"
version = "1.0.2.dev0"
description = "XML/HTML scraper using XPath queries."
readme = "README.rst"

authors = ["H. Turgut Uyar <uyar@tekir.org>"]
license = "LGPL-3.0+"

homepage = "https://piculet.tekir.org/"
documentation = "https://piculet.readthedocs.io/"
repository = "https://github.com/uyar/piculet"

keywords = ["xml", "html", "xpath", "scrape"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Utilities"
]

include = [
    "HISTORY.rst",
    "*.pyi",
    "tests/**/*.py",
    "docs/source/**/*",
    "docs/Makefile"
]

[tool.poetry.dependencies]
python = "^3.4|^2.7"
pyyaml = {version = "^3.13", optional = true}

[tool.poetry.extras]
yaml = ["pyyaml"]

[tool.poetry.dev-dependencies]
pytest = "^3.10.1"
mock = {version = "^3.0.5", python = "^2.7"}
pytest-cov = "^2.7.1"
flake8 = "^3.7.8"
flake8-isort = "^2.7.0"
flake8-docstrings = "^1.3.1"
sphinx = "^1.8.5"
sphinx_rtd_theme = "^0.4.3"
pygenstub = "^1.4.0"
pydocstyle = "^3.0.0"
typing = {version = "^3.7.4", python = "^2.7"}

[tool.poetry.scripts]
piculet = "piculet:main"

[tool.black]
line-length = 96

[tool.tox]
legacy_tox_ini = """
[tox]
toxworkdir = .tox.v1-dev
envlist = py{38,37,36,35,34,27}{,-lxml}, pypy{36,35,27}{,-lxml}, style, docs
isolated_build = True

[testenv]
deps =
    pytest~=3.10
    pytest-cov~=2.7
    lxml: lxml~=4.3.5
    py27,pypy27: mock~=3.0
    py27,pypy27: typing~=3.7
commands =
    pytest {posargs}

[testenv:pypy36]
basepython = pypy3.6

[testenv:pypy36-lxml]
basepython = pypy3.6

[testenv:style]
basepython = python3.7
deps =
    flake8~=3.7
    flake8-isort~=2.7
    flake8-docstrings~=1.4
commands =
    flake8 piculet.py

[testenv:docs]
basepython = python3.7
deps =
    sphinx~=1.8
    sphinx_rtd_theme~=0.4
    pygenstub~=1.4
changedir = docs/
commands =
    sphinx-build -b html source/ build/html/
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
