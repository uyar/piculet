[project]
name = "piculet"
version = "2.0.0a2"
description = "XML/HTML scraper using XPath queries."
readme = "README.rst"

authors = [{name = "H. Turgut Uyar", email = "uyar@tekir.org"}]
license = {file = "LICENSE.txt"}

keywords = ["xml", "html", "xpath", "scrape"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Utilities",
]

requires-python = "~=3.7"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "importlib-metadata; python_version < '3.8'",
    "flake8",
    "flake8-isort",
    "mypy",
    "sphinx",
    "sphinx-rtd-theme",
    "tox",
]

[project.scripts]
piculet = "piculet:main"

[project.urls]
"Homepage" = "https://tekir.org/piculet/"
"Documentation" = "https://piculet.readthedocs.io/"
"Repository" = "https://github.com/uyar/piculet"

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
lines_after_imports = 2
multi_line_output = 3
known_test = "pytest,unittest"
sections = "TEST,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{311,310,39,38,37}{,-lxml}, pypy{39,38,37}{,-lxml}, style, docs
isolated_build = True

[testenv]
deps =
    pytest
    py37: importlib-metadata
    pypy37: importlib-metadata
    lxml: lxml
commands =
    pytest {posargs:tests}

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest-cov
commands =
    pytest --cov=piculet --cov-report=term-missing tests

[testenv:types]
deps =
    {[testenv]deps}
    mypy
commands =
    mypy piculet.py

[testenv:style]
deps =
    flake8
    flake8-isort
commands =
    flake8 piculet.py

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
changedir = docs/
commands =
    sphinx-build -b html source/ build/html/
"""

[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"
