[tox]
envlist = py33, py33-lxml, py27, pypy3, pypy2, style, docs

[testenv]
deps =
    pytest
    lxml: lxml
commands =
    {posargs:py.test -m "not download"}

[testenv:py27]
deps =
    pytest
    mock
commands =
    {posargs:py.test -m "not download"}

[testenv:pypy2]
deps =
    pytest
    mock
commands =
    {posargs:py.test -m "not download"}

[testenv:style]
deps =
    flake8
commands =
    python setup.py flake8

[testenv:docs]
changedir = docs/
deps =
    sphinx
    sphinx_rtd_theme
    pygenstub
commands =
    sphinx-build -b html ./ _build/
